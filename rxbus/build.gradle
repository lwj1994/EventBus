apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    libVersion = "1.0.3"
    groupId = "com.lwjlol"
    artifactId = "rxbus"
    pkg_name = "rxbus"
    libraryDescription = 'eventbus'
    siteUrl = 'https://github.com/lwj1994/EventBus.git'
    gitUrl = 'https://github.com/lwj1994/EventBus.git'
    developerId = 'wenchieh'
    developerName = 'wenchieh'
    developerEmail = 'alwjlola@gmail.com'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.1"


    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.uber.autodispose2:autodispose-androidx-lifecycle:2.0.0'
    implementation "io.reactivex.rxjava3:rxjava:3.0.4"
    implementation 'com.jakewharton.rxrelay3:rxrelay:3.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: "../deploy.gradle"